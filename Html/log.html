<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>login page</title>
	<link rel="stylesheet" href="../style-sheet/logstyle.css">
	<link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<body>
	<header>
		<h1 class="logo">LOGO!</h1>
		<ul class="navbar">
			<li><a>Home</a></li>
			<li><a>About Us </a></li>
			<li><a>Services</a></li>
			<li><a>Blog</a></li>
			<li><a>Contact Us</a></li>
			<button type="button" class="btnLogin-popup">Login</button>
		</ul>
	</header>
	<div class="container">
		<div class="main-box login">
			<h1>
				Login
			</h1>
			<form action="">
				<div class="input-box">
					<span class="icon"><i class='bx bxs-envelope'></i></span>
					<input type="email" required placeholder="Email">
					<!-- <label>Email</label> -->
				</div>
				<div class="input-box">
					<span class="icon"><i class='bx bxs-lock-alt'></i>
					</span>
					<input type="password" required>
					<!-- <label>Password</label> -->
				</div>
				<div class="check">
					<label>
						<input type="checkbox">
						Remember me
					<!-- </label> -->
					<a href="#">Forget Password</a>
				</div>
				<button type="submit" class="main-btn">Login</button>
				<div class="register">
					<p>If you dont't have an account?<a href="#" class="register-link">Register here!</a> </p>
				</div>








			</form>
		</div>

	</div>




	<script src="script.js"></script>
</body>

</html>
